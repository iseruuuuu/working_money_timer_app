name: work_record_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  stop_watch_timer: ^2.0.0
  flutter_riverpod: ^2.1.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  flutter_picker: ^2.0.0

  google_mobile_ads: ^1.0.0
  app_tracking_transparency: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  freezed: ^2.3.2
  json_serializable: ^6.5.4
  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.11.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: '#FFF422'
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
